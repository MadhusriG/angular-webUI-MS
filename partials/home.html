<div ng-controller="newHomeController">	
	<div class="header-layout clearfix"  style="border: #d8d8d8 1px solid; background: #ffffff; box-shadow: 0px 2px 5px #d8d8d8;">  
		{{titleHeader}}
	</div>
    <div class="row" style="width: calc(100vw - 315px);">
        <div class="col-md-10">
            <h6 style="color:#d2d2d2;margin-left:2%;">Mimic</h6>
            <div id="main-svg-container">
                <div id="pdu-container"></div>
                <div id="bs-container" class="bs-columns-container"></div>
            </div>
        </div>
        <div class="col-md-2 pdu-metering-side-panel">
            <table class="table pdu-metering-side-panel-table" style="visibility: hidden;margin-bottom: 10px;">
                <tbody>
                    <tr class="pdu-metering-home-status-panel-header">
                        <td class="pdu-metering-home-status-panel-header-left" style="background:#222222; border:0">
                            <div>
                                Load
                            </div>
                        </td>
                    </tr>
                    <tr>						
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0;">
                            <div style="margin-top: calc(1vh);">
                                <canvas ng-if="showPie" width="90px" height="90px" id="pduPieChart" class="chart chart-doughnut mini-canvas" chart-options="optionspie" chart-data="datapie" chart-labels="labelspie" chart-colors="colorspie"></canvas> 													
                            </div>	
                            <div style="background:#222222; color: #858585; margin-top: -5px; margin-bottom: 5%;width: 100%;text-align: center;" class="table">								
                                <table style="/* width: 100%; */margin-bottom: 0px;display: inline-block;">
                                    <tbody><tr>														
                                        <td class="col-xs-1" style="font-family: HelveticaNeueETPro-Light;/* float:right; */font-size: 10px;/* padding-left: 20%; */">
                                            0
                                        </td>
                                        <td class="col-xs-12" style="font-family: HelveticaNeueETPro-Light;font-size: 10px;/* padding-right: 10px; */float: right;">
                                            100
                                        </td>
                                    </tr>
                                </tbody></table>
                            </div>									
                            <div style="background:#222222;" class="table">								
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="text-align: center; font-family: HelveticaNeueETPro-Light; color: #858585;">
                                            Load Power
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>				
            </table>
            <table class="table pdu-metering-side-panel-table" style="margin-bottom: 10px;">
                <tbody>
                    <tr class="pdu-metering-home-status-panel-header">
                        <td class="pdu-metering-home-status-panel-header-left" style="background:#222222; border:0">
                            <div>
                                Load
                            </div>
                        </td>
                    </tr>
                    <tr>						
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0;">
                            <div style="margin-top: calc(1vh);">
                                <canvas ng-if="showPie" width="90px" height="90px" id="pduPieChart" class="chart chart-doughnut mini-canvas" chart-options="optionspie" chart-data="datapie" chart-labels="labelspie" chart-colors="colorspie"></canvas> 													
                            </div>	
                            <div style="background:#222222; color: #858585; margin-top: -5px; margin-bottom: 5%;width: 100%;text-align: center;" class="table">								
                                <table style="/* width: 100%; */margin-bottom: 0px;display: inline-block;">
                                    <tbody><tr>														
                                        <td class="col-xs-1" style="font-family: HelveticaNeueETPro-Light;/* float:right; */font-size: 10px;/* padding-left: 20%; */">
                                            0
                                        </td>
                                        <td class="col-xs-12" style="font-family: HelveticaNeueETPro-Light;font-size: 10px;/* padding-right: 10px; */float: right;">
                                            100
                                        </td>
                                    </tr>
                                </tbody></table>
                            </div>									
                            <div style="background:#222222;" class="table">								
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="text-align: center; font-family: HelveticaNeueETPro-Light; color: #858585;">
                                            Load Power
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>				
            </table>
            <table class="table pdu-metering-side-panel-table" style="margin-bottom: 10px;">
                <tbody>
                    <tr class="">
                        <td class="pdu-metering-home-status-panel-header-left" style="background:#222222; border:0">
                            <div>
                                Energy
                            </div>
                        </td>
                    </tr>
                    <tr>		
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0; text-align: center; text-align: center; height: 100%;">

                                <div style="background:#222222;margin-bottom: 0px; margin-top: calc(3vh);" class="table">								
                                <table style="width: 100%; margin-bottom: 0px;">
                                    <tr>
                                        <td style="text-align: center; font-size: 30px;color:#d2d2d2; ">
                                            {{energy.kWh.Total}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>			
                    </tr>
                    <tr class="">
                        <td class="pdu-metering-home-status-panel-header-left" style="background:#222222; border:0">
                            <div>
                                Max Demand
                            </div>
                        </td>
                    </tr>
                    <tr>		
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0; text-align: center; height: 100%;">

                                <div style="background:#222222;margin-bottom: 0px; margin-top: calc(3vh);" class="table">								
                                <table style="width: 100%; margin-bottom: 0px;">
                                    <tr>
                                        <td style="text-align: center; font-size: 30px;color:#d2d2d2; ">
                                            {{energy.Demand.MD}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>			
                    </tr>
                </tbody>				
            </table>
            <table class="table pdu-metering-side-panel-table" style="margin-bottom: 10px;">
                <tbody>
                    <tr>		
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0; height: 100%;">
                                <div style="background:#222222;" class="table">	
                                <table style="width: 100%;">
                                    <tr>
                                        <td class="col-xs-6 pdu-metering-side-panel-content-right ng-binding" style="color:#d2d2d2;">	
                                            {{aboutInfo.Location}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>			
                    </tr>
                    <tr>		
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0; height: 100%;">
                                <div style="background:#222222;" class="table">	
                                <table style="width: 100%;">
                                    <tr>
                                        <td class="col-xs-6 pdu-metering-side-panel-content-right ng-binding">	
                                            {{networkDetails.IP}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>			
                    </tr>
                    <tr>		
                        <td class="pdu-metering-home-status-panel-content" colspan="2" style="background:#222222; border:0; height: 100%;">
                                <div style="background:#222222;" class="table">	
                                <table style="width: 100%;">
                                    <tr>
                                        <td class="col-xs-6 pdu-metering-side-panel-content-right ng-binding">	
                                            {{sysConfigDetails.Audio}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>			
                    </tr>
                </tbody>				
            </table>
        </div>	
    </div>
</div>
